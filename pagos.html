<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagos | Proceso T√©rmico</title>
  <link rel="stylesheet" href="public/css/style.css" />
</head>
<body>
  <header>
    <h1>Realiza tu pago</h1>
    <p>Selecciona el producto y paga de forma segura con PayPal</p>
  </header>

  <section>
    <h2>üîç Elige tu producto:</h2>
    <select id="producto">
      <option value="100.00">Curso B√°sico - $100.00</option>
      <option value="250.00">Curso Intermedio - $250.00</option>
      <option value="500.00">Curso Avanzado - $500.00</option>
    </select>
  </section>

  <section>
    <h2>üí≥ Proceder con el pago:</h2>
    <div id="paypal-button-container"></div>
  </section>

  <footer>
    <p>Transacciones seguras gestionadas por PayPal. No almacenamos datos personales.</p>
  </footer>

  <!-- SDK PayPal con tu Client ID real -->
  <script src="https://www.paypal.com/sdk/js?client-id=ASNXMMjwxySGecXg8jGMmPrw8TqB2EbcF9yd_UNv9dHSB6M18eEBxwytelKi2wmGH-gw3ZP3tK12AJmf&currency=USD"></script>

  <script>
    function renderBotonPayPal() {
      // Borra cualquier bot√≥n anterior
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';

      const monto = document.getElementById('producto').value;

      paypal.Buttons({
        createOrder: function (data, actions) {
          return actions.order.create({
            purchase_units: [{
              description: 'Pago por producto seleccionado',
              amount: {
                value: monto
              }
            }]
          });
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            alert('Gracias, ' + details.payer.name.given_name + '. Tu pago fue procesado con √©xito.');
          });
        }
      }).render('#paypal-button-container');
    }

    // Render inicial
    renderBotonPayPal();

    // Cambiar bot√≥n al cambiar de producto
    document.getElementById('producto').addEventListener('change', renderBotonPayPal);
  </script>
  <script src="public/js/menu.js" defer></script>
</body>
</html>
