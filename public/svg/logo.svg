<svg width="220" height="70" viewBox="0 0 220 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo sutil con sombra -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2A5C8B" />
      <stop offset="100%" stop-color="#1E4566" />
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Símbolo térmico abstracto -->
  <g transform="translate(10, 10)">
    <path d="M15,25 Q25,10 35,25 Q45,40 55,25 Q65,10 75,25" 
          stroke="url(#grad1)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#shadow)"/>
    <circle cx="15" cy="25" r="3" fill="#F7931E"/>
    <circle cx="35" cy="25" r="3" fill="#F7931E"/>
    <circle cx="55" cy="25" r="3" fill="#F7931E"/>
    <circle cx="75" cy="25" r="3" fill="#F7931E"/>
  </g>

  <!-- Texto con sombra y estilo premium -->
  <text x="90" y="45" 
        font-family="'Playfair Display', serif" 
        font-size="32" 
        font-weight="700" 
        letter-spacing="1.5"
        fill="#2A5C8B"
        filter="url(#shadow)">
    <tspan>Thermo</tspan>
    <tspan fill="#F7931E">Process</tspan>
  </text>

  <!-- Línea decorativa -->
  <line x1="90" y1="50" x2="210" y2="50" 
        stroke="#F7931E" 
        stroke-width="2" 
        stroke-dasharray="5,3"/>
</svg>